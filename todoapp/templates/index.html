<html>
  <head>
    <title>ToDo App</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        margin:0;
        padding:0;
      }
    </style>
  </head>

  <body>
    <form id="form" >
      <div>
        <label for="name">Create a To-Do Item</label>
        <input type="text" id="description" name="description" />
      </div>
      <input type="submit" id="submit" value="create" />
    </form>
    <div id="error" class="hidden"">Something went wrong!</div>
    <ul id="todos">
      {% for item in data %}
      <li>
        <input class="check-completed" data-todo-id="{{item.id}}" type="checkbox" {% if item.completed %}checked=checked {% endif %} />
        {{ item.description}}</li>
      {% endfor %}
    </ul>


    <script type="text/javascript">
      const checkboxes = document.querySelectorAll(".check-completed");
      for (let i=0; i < checkboxes.length; i++) {
        checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          // console.log(e);
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset.todoId;
          // console.log(`change on ${todoId}`)
          fetch(`/todos/${todoId}/set-completed`, {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json '
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function(error) {
            console.log('error happened', error);
            document.getElementById('error').className = '';
            document.getElementById('error').innerHTML = error;
          })
        }
      }

      document.getElementById("form").onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('error').className = 'hidden';

        fetch('/todos', {
          method: 'POST',
          body: JSON.stringify({
            'description': document.getElementById('description').value
          }),
          headers: {
            'Content-Type': 'application/json '
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
          console.log(jsonResponse);
          let liItem = document.createElement('LI');
          liItem.innerHTML =jsonResponse['description'];
          list = document.getElementById('todos').appendChild(liItem);
        })
        .catch(function(error) {
          console.log('error happened', error);
          document.getElementById('error').className = '';
          document.getElementById('error').innerHTML = error;
        })
      }
    </script>
  </body>
</html>
